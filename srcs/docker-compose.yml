services:
  nginx:
    container_name: nginx
    build: requirements/nginx/
    restart: always
    volumes:
      - "~/Databases/WP_website_files:/var/www/html"
    networks:
      - nginxwordpress
    ports:
      - "433:433"
  wordpress:
    container_name: wordpress
    build: requirements/wordpress/
    restart: always
    volumes:
      - "~/Databases/WP_website_files:/var/www/html"
    networks:
      - nginxwordpress
      - wordpressmariadb
  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    restart: always
    volumes:
      - "~/Databases/WP_database:/var/lib/mysql"
    networks:
      - wordpressmariadb

networks:
  nginxwordpress:
  wordpressmariadb:
